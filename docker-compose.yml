services:
  app:
    image: node:20-alpine
    container_name: cvspawner-app-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb-dev:27017/cvspawner-dev
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - SCRAPER_URL=http://scraper:8000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    depends_on:
      - mongodb-dev
      - scraper
    restart: unless-stopped

  mongodb-dev:
    image: mongo:7
    container_name: cvspawner-mongodb-dev
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      - MONGO_INITDB_DATABASE=cvspawner-dev
    restart: unless-stopped

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: cvspawner-scraper-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data_dev:
