services:
  app:
    image: node:20-alpine
    container_name: cvspawner-app-dev
    working_dir: /app
    ports:
      - "3002:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb-dev:27017/cvspawner-dev
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    depends_on:
      - mongodb-dev
    restart: unless-stopped

  mongodb-dev:
    image: mongo:7
    container_name: cvspawner-mongodb-dev
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      - MONGO_INITDB_DATABASE=cvspawner-dev
    restart: unless-stopped

volumes:
  mongodb_data_dev:
