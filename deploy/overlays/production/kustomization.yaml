apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cvspawner

resources:
  - ../../base

patches:
  - path: patches/replicas.yaml
  - path: patches/resources.yaml

# Remplacez par le tag après le premier build
# Remplacez TAG par le tag réel après le premier build
images:
  - name: ghcr.io/D-XIII/cvspawner
    newName: ghcr.io/D-XIII/cvspawner
    newTag: sha-abc1234  # Sera mis à jour automatiquement ou manuellement
  - name: ghcr.io/D-XIII/cvspawner-scraper
    newName: ghcr.io/D-XIII/cvspawner-scraper
    newTag: sha-abc1234  # Sera mis à jour automatiquement ou manuellement

