apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvspawner-app
  namespace: cvspawner
  labels:
    app.kubernetes.io/name: cvspawner
    app.kubernetes.io/component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cvspawner
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cvspawner
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: app
          image: ghcr.io/D-XIII/cvspawner:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cvspawner-config
            - secretRef:
                name: cvspawner-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1001
