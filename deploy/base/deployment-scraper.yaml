apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvspawner-scraper
  namespace: cvspawner
  labels:
    app.kubernetes.io/name: cvspawner
    app.kubernetes.io/component: scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cvspawner
      app.kubernetes.io/component: scraper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cvspawner
        app.kubernetes.io/component: scraper
    spec:
      containers:
        - name: scraper
          image: ghcr.io/D-XIII/cvspawner-scraper:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
