apiVersion: v1
kind: Secret
metadata:
  name: cvspawner-secrets
  namespace: cvspawner
type: Opaque
stringData:
  # ⚠️ IMPORTANT: Ne jamais commiter ce fichier avec de vraies valeurs!
  # Utilisez Sealed Secrets, External Secrets, ou Vault pour la production.
  # Ces valeurs sont des placeholders.

  # URI MongoDB Percona (format: mongodb://user:password@host:port/db?replicaSet=rs0)
  MONGODB_URI: "mongodb://databaseAdmin:CHANGE_ME_database_admin_password@cvspawner-mongodb-rs0-0.cvspawner-mongodb-rs0.cvspawner.svc.cluster.local:27017/cvspawner?replicaSet=rs0"

  # Générer avec: openssl rand -base64 32
  NEXTAUTH_SECRET: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"

  # URL publique de votre application
  NEXTAUTH_URL: "https://your-domain.com"
